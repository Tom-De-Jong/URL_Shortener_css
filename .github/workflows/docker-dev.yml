name: Docker Dev

on:
  workflow_dispatch:
  push:
    branches:
      - dev
    paths:
      - 'exapi/**'

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            suffix: amd64
          - platform: linux/arm64
            runner: self-hosted
            suffix: arm64

    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: jam06452
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v5
        with:
          context: ./exapi
          platforms: ${{ matrix.platform }}
          push: true
          tags: ghcr.io/jam06452/url_shortener:dev-${{ matrix.suffix }}

  merge:
    name: Merge Multi-Arch Image
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: jam06452
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Manifest List
        run: |
          docker buildx imagetools create -t ghcr.io/jam06452/url_shortener:dev \
            ghcr.io/jam06452/url_shortener:dev-amd64 \
            ghcr.io/jam06452/url_shortener:dev-arm64